<!DOCTYPE html>
<html>
<head>
    <title>Text-Transform</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;"/>

    <link href="https://unpkg.com/cirrus-ui" type="text/css" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>
<div class="content" style="min-height: 100vh;"></div>
<div class="content">
    <div class="row text-center">
        <h1 class="title" id="replace"></h1>
        <h6 class="light subtitle" id="replace2" tt-text="JavaScript to encode and decode text" tt-chars="0011 "></h6>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="text-transform.js"></script>
<script>
    $(document).ready(function() {
        new Text_Transform('#replace', {
            text: "Text-Transform",
            chars: "@!ยง$%&\\/()=?+*#-_<>{}[]",
            //loop: true,
            encode_delay: 10000,
            decode_delay: 4000
        });

        new Text_Transform('#replace2');
    });
</script>
</body>
</html>
